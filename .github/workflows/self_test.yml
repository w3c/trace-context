name: Self Test
on:
  push:
    branches:
    - main
    paths:
      - 'test/**.py'
      - 'test/**.json'
  pull_request:
    branches:
    - main
    paths:
      - 'test/**.py'
      - 'test/**.json'
jobs:
  build:
    runs-on: ubuntu-latest
    name: Run the python tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
          architecture: x64
      - run: pip install aiohttp
      - run: |
          cd test
          python self_test.py
        shell: bash
